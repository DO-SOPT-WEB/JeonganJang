<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>장정안의 제주도 일기ㅋㅋ</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">장정안의 제주도 일기</h1>
    </header>
    <main>
      <section class="group">
        <img src="./img/img5.JPG" alt="단체사진1" class="group-img" />
        <img src="./img/img9.JPG" alt="단체사진2" class="group-img" />
        <img src="./img/img3.JPG" alt="단체사진3" class="group-img" />
        <img src="./img/img17.JPG" alt="단체사진4" class="group-img" />
        <img src="./img/img23.jPG" alt="단체사진5" class="group-img" />
      </section>
      <nav class="nav_bar">
        <h1 class="nav_title">클릭하면 이동합니다~</h1>
        <ul>
          <li class="nav_list"><a href="#food">음식</a></li>
          <li class="nav_list"><a href="#house">숙소</a></li>
          <li class="nav_list"><a href="#etc">기타</a></li>
        </ul>
      </nav>
      <section id="food" class="first_content">
        <h2 class="first_content_header">food~</h2>
        <div>
          <img src="./img/img1.JPG" alt="귤" class="food_image" />
          <img src="./img/img10.JPG" alt="오겹살" class="food_image" />
          <img src="./img/img15.JPG" alt="커피2" class="food_image" />
          <img src="./img/img16.JPG" alt="커피1" class="food_image" />
          <img src="./img/img24.JPG" alt="카페" class="food_image" />
        </div>
      </section>
      <section id="house">
        <h2 class="second_content_header">house~</h2>
        <div>
          <img src="./img/img11.JPG" alt="숙소 창문" class="house_image" />
          <img src="./img/img12.JPG" alt="숙소 외경" class="house_image" />
          <img src="./img/img20.JPG" alt="숙소 정문" class="house_image" />
          <img src="./img/img21.JPG" alt="숙소 앞 밭" class="house_image" />
        </div>
      </section>
      <section id="etc">
        <h2 class="third_content_header">etc</h2>
        <div>
          <img src="./img/img2.JPG" alt="귤 따는 장정안" class="etc_image" />
          <img src="./img/img4.JPG" alt="하늘에 집중" class="etc_image" />
          <img src="./img/img7.JPG" alt="카페 앞 바다1" class="etc_image" />
          <img src="./img/img8.JPG" alt="카페 외경" class="etc_image" />
          <img src="./img/img13.JPG" alt="설산 바야바" class="etc_image" />
          <img src="./img/img14.JPG" alt="빙판길 이슈" class="etc_image" />
          <img src="./img/img18.JPG" alt="카페 앞 바다2" class="etc_image" />
          <img src="./img/img19.JPG" alt="카페 앞 바다3" class="etc_image" />
        </div>
      </section>
    </main>
  </body>
</html>
