<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>정안이의 가계부</title>
  </head>
  <body>
    <header class="header">
      <h1>정안이의 가계부</h1>
    </header>
    <main>
      <section class="all_my_amount">
        <div class="my_amount">
          <div class="my_amount_title">나의 자산</div>
          <div class="my_amount_sub">300,000</div>
        </div>
        <div class="amount_detail_container">
          <div class="amount_detail_plus_container">
            <p class="amount_detail_plus">+</p>
            <p class="amount_detail_plus">600,000</p>
          </div>
          <div class="amount_detail_minus_container">
            <p class="amount_detail_minus">-</p>
            <p class="amount_detail_minus">50,300</p>
          </div>
        </div>
      </section>
      <section class="pay_detail">
        <div class="date">
          <button><-</button>
          <p>10월 13일</p>
          <button>-></button>
        </div>
      </section>
    </main>
  </body>
</html>
