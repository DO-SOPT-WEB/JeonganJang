<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>정안이의 가계부</title>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <h1>정안이의 가계부</h1>
      </header>
      <main id="main_content">
        <section class="all_my_amount">
          <article class="my_amount">
            <p class="my_amount_title">나의 자산</p>
          </article>
          <article class="amount_detail_container"></article>
        </section>
        <section class="pay_detail">
          <button class="date_btn"><-</button>
          <p>10월 13일</p>
          <button class="date_btn">-></button>
        </section>
        <article>
          <div class="pay_detail_list">
            <p>내역 리스트</p>
            <form id="filter_view">
              <input type="checkbox" name="income" value="income" checked />수입
              <input type="checkbox" name="spend" value="spend" checked />지출
            </form>
          </div>
        </article>
        <div class="pay_detail_contents">
          <ul class="pay_detail_item"></ul>
        </div>
      </main>
      <footer class="footer">
        <button id="openModalButton" class="footer_btn">+</button>
      </footer>
    </div>
    <button class="new_category_btn">카테고리 관리</button>

    <script type="module" src="main.js"></script>
  </body>
</html>
